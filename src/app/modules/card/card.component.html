<div class="card-inner"
     (click)="handleCardClick(card)"
     [ngClass]="{ 'card-inner__front' : card.isFlipped, 'card-inner__back' : !card.isFlipped }">
  <!-- COMMENT THIS BACK IN FOR CHEATING PURPOSES -->
  <!-- <span *ngIf="!card.isFlipped">{{ card.id }}</span> -->
  <img *ngIf="card.isFlipped"
       src="{{ card.image }}"
       alt="{{ card.name }}"
       class="card-image"
       title="Can you find the matching {{ card.name }}?" />
</div>
